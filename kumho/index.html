<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>금호건설</title>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main class="container">
            <section class="visual">
                <h2>비쥬얼 팝업</h2>
                <div class="swiper"> 
                    <ul class="swiper-wrapper"> 
                        <li class="swiper-slide bg1">
                            <h3>WE WILL CHALLENGE <br> THE WORLD'S BEST</h3>
                        </li> 
                        <li class="swiper-slide bg2">
                            <h3>WE HARMONIZE HUMANS <br> WITH THE NATURE</h3>
                        </li> 
                        <li class="swiper-slide bg3">
                            <h3>WE TURN DREAMS <br> INTO REALITY</h3>
                        </li> 
                    </ul>
                    <div class="btn_wrap">
                        <div class="paging"></div>  
                        <button class="btn_prev">이전 팝업보기</button>
                        <button class="btn_next">다음 팝업보기</button>
                        <button class="btn_stop">팝업 일시정지</button>
                        <button class="btn_play">팝업 다시재생</button>
                    </div>
                </div>
            </section>
            <sectin class="biz"></sectin>
            <sectin class="news"></sectin>
            <sectin class="service"></sectin>
        </main>
        <footer></footer>
    </div>
</body>
</html>
