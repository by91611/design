<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- swiper 플러그인 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>동물보호센터</title>
</head>
<body>
    <div id="wrap">
        <!--스크롤을 내려서 header가 고정됐을 때 (fixed) 
            pc버전에서 메뉴에 마우스를 오버했을 때 (menu_over)
            모바일 버전에서 메뉴 열기를 클릭했을 때 (mobile_open) -->
        <header>
            <div class="wrapper">
                <h1 class="logo"><a href="index.html">동물보호센터 shlter</a></h1>
                <nav class="gnb">
                    <button class="gnb_open">메뉴열기</button>
                    <div class="gnb_wrap">
                        <ul class="depth1"> <!-- 1depth: 1차 메뉴(최상위 메뉴)-->
                            <li> <!-- 메뉴가 열리면 on클래서 추가 (pc/mobile에서) -->
                                <a href="#n">찾습니다</a>
                                <ul class="depth2"> <!-- 2depth: 2차 메뉴(하위 메뉴)-->
                                    <li><a href="#n">분실신고</a></li>
                                    <li><a href="#n">구조정보/목격담</a></li>
                                </ul>
                            </li>
                            <li><a href="#n">구조분양</a></li>
                            <li><a href="#n">네트워크</a></li>
                            <li><a href="#n">재회성공담</a></li>
                            <li>
                                <a href="#n">대처방법</a>
                                <ul class="depth2">
                                    <li><a href="#n">실종시 대처방법</a></li>
                                    <li><a href="#n">구조시 대처방법</a></li>
                                    <li><a href="#n">고양이에 대해서</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <button class="gnb_close">메뉴닫기</button>
                </nav>
                <div class="tnb">
                    <!-- pc는 직접검색, mobile은 버튼을 클릭하면 검색창으로 이동 -->
                    <a href="#n" class="btn_open">검색창으로 이동</a>
                    <div class="search">
                        <!-- form, fieldset은 개발자가 삭제할 수도 있기 때문에 선택자로 사용하지 않음 -->
                        <form>
                            <fieldset>
                                <div class="search_box">
                                    <legend>검색어입력</legend>
                                    <label for="keyword">검색어</label>
                                    <input type="text" id="keyword" placeholder="검색">
                                    <input type="submit">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="link"><a href="http://www.dogcat-e.com/index.php?code=apply" target="_blank" title="새창열림">전단지</a></div>
                </div>
            </div>
        </header>
        <main class="container">
            <section class="visual">
                <!-- section 태그 안에는 h2 ~ h6 제목이 반드시 존재해야 함 -->
                <!-- 이 section을 대표하는 제목, css에서 display:none -->
                <h2>비쥬얼 팝업</h2> 
                <div class="swiper">
                    <ul class="swiper-wrapper"> 
                        <li class="swiper-slide bg1">
                            <div class="wrapper">
                                <p>반려동물, <br> 사지말고 입양하세요.</p>
                            </div>
                        </li> 
                        <li class="swiper-slide bg2">
                            <div class="wrapper">
                                <p>새로운 가족을 찾습니다. <br> 가슴으로 안아주세요.</p>
                            </div>
                        </li> 
                        <li class="swiper-slide bg3">
                            <div class="wrapper">
                                <p>위기에서 보살핌으로, <br> 당신의 후원이 필요합니다.</p>
                            </div>
                        </li> 
                    </ul>
                    <div class="btn_wrap">
                        <button class="btn_prev">이전 팝업보기</button>
                        <button class="btn_next">다음 팝업보기</button>
                        <button class="btn_stop">일시정지</button>
                        <button class="btn_play">다시재생</button>
                    </div>
                </div>
            </section>
            <section class="find"></section>
            <section class="campaign"></section>
            <section class="family"></section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
