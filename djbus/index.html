<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>대전복합터미널</title>
</head>
<body>
    <div id="wrap"><!-- 홈페이지 전체를 감싸는 요소 -->
        <header>
            <div class="wrapper"><!-- 레이아웃 그리드 역할: 넓이를 제한하고 가운데 정렬 -->
                <!-- 로고를 클릭하면 무조건 첫 페이지로 이동 -->
                <h1 class="logo"><a href="index.html"><img src="images/logo.png" alt="대전복합터미널 Daejeon Terminal Complex"></a></h1>
                <!-- global navigation bar(gnb): 홈페이지의 모든 페이지에서 보여지는 메뉴-->
                <nav class="gnb">
                    <ul>
                        <!-- #n: 링크주소 -->
                        <li><a href="#n">대전복합터미널 개요</a></li>
                        <li><a href="#n">DTC아트센터</a></li>
                        <li><a href="#n">홍보마당</a></li>
                        <li><a href="#n">고객지원센터</a></li>
                        <li><a href="#n">(재)이구열 장학재단</a></li>
                    </ul>
                </nav>
            </div><!-- wrapper -->
        </header>
        <div class="container"><!-- header와 footer를 제외한 나머지 전부 -->
            <section class="visual">
                <div class="wrapper">
                    <strong>대한민국 교통의 중심지</strong>
                    <h2>대전복합터미널</h2>
                </div><!-- wrapper -->
            </section><!-- visual -->
            <section class="introduce">
                <div class="art"></div><!-- art -->
                <div class="scholarship"></div><!-- scholarship -->
            </section><!-- introduce -->
            <div class="promotion"><!-- 배경이 연결되어 있어서 div로 묶어줌(section태그는 section으로 감싸는 것은 불가능)-->
                <section class="news"></section><!-- news -->
                <section class="movie"></section><!-- movie -->
            </div><!-- promotion -->
        </div><!-- container -->
        <footer></footer>
    </div><!-- wrap -->
</body>
</html>
