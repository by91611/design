<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>대전복합터미널</title>
</head>
<body>
    <div id="wrap"><!-- 홈페이지 전체를 감싸는 요소 -->
        <header></header>
        <div class="container"><!-- header와 footer를 제외한 나머지 전부 -->
            <section class="visual"></section><!-- visual -->
            <section class="introduce">
                <div class="art"></div><!-- art -->
                <div class="scholarship"></div><!-- scholarship -->
            </section><!-- introduce -->
            <div class="promotion"><!-- 배경이 연결되어 있어서 div로 묶어줌,(section태그는 section으로 감싸는 것은 불가능)-->
                <section class="news"></section><!-- news -->
                <section class="movie"></section><!-- movie -->
            </div><!-- promotion -->
        </div><!-- container -->
        <footer></footer>
    </div><!-- wrap -->
</body>
</html>
